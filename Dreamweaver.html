<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        body {
            background-color: black;
            color: white; /* Makes text visible on black background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20%;
        }
        p {
            text-align: center; /* Centers the images horizontally */
        }
        img {
            display: block;
            width: 90%; /* Makes the images responsive to fit the screen width */
            max-width: 800px; /* Sets a maximum width for larger screens */
            height: auto; /* Maintains aspect ratio */
            margin: 10px auto; /* Adds spacing between images */
        }
        a {
            text-decoration: none; /* Removes underlines from links */
        }
    </style>
</head>
<body>
    <p>
        <a href="https://example.com/CyberYarns" target="_blank">
            <img src="../New folder/CyberYarns!Big2.png" alt="Cyber Yarns"/>
        </a>
        <a href="https://open.spotify.com/show/3yTBhwALLHWdFig53v4Svv?si=6567069aac2449eb" target="_blank">
            <img src="../New folder/Spotify.png" alt="Spotify"/>
        </a>
        <a href="https://www.youtube.com/@CyberYarns" target="_blank">
            <img src="../New folder/Youtube.png" alt="YouTube"/>
        </a>
        <a href="https://example.com/Instagram" target="_blank">
            <img src="../New folder/Instagram.png" alt="Instagram"/>
        </a>
        <a href="https://example.com/X" target="_blank">
            <img src="../New folder/X.png" alt="X"/>
        </a>
        <a href="https://example.com/Threads" target="_blank">
            <img src="../New folder/Threads.png" alt="Threads"/>
        </a>
        <a href="https://example.com/Newsletter" target="_blank">
            <img src="../New folder/Newsletter.png" alt="Newsletter"/>
        </a>
        <a href="https://example.com/Facebook" target="_blank">
            <img src="../New folder/Facebook.png" alt="Facebook"/>
        </a>
    </p>
</body>
</html>
